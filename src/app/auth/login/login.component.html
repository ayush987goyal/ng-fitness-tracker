<section>
    <form
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="center center"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
    >
        <mat-form-field>
            <input
                type="email"
                placeholder="Your email"
                matInput
                formControlName="email"
            >
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input
                type="password"
                placeholder="Your password"
                matInput
                formControlName="password"
            >
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
